<!-- Add new plan modal -->
<div class="modal fade" id="newPlanModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="newPlanModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="newPlanModalLabel">Add new plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="row needs-validation" id="add_plan_form" method="post" action="/api/plans" novalidate>
          
          <div class="mb-3">
              <label for="plan_name" class="form-label">Plan Name</label>
              <input type="text" name="name" class="form-control" id="plan_name" placeholder="Enter the new plan name" required>
              <div class="invalid-feedback">Please enter the plan name!</div>
            </div>
          
          <div class="mb-3">
              <label for="plan_amount" class="form-label">Plan Amount</label>
              <input type="number" name="amount" class="form-control" id="plan_amount" placeholder="Enter plan amount" required>
              <div class="invalid-feedback">Please enter the plan amount!</div>
            </div>
          
            <div class="mb-3">
              <label for="plan_volume" class="form-label">Plan Volume (Unit)</label>
              <input type="number" name="units" class="form-control" id="plan_volume" placeholder="Enter plan volume/units" required>
              <div class="invalid-feedback">Please enter the plan unit/volume!</div>
            </div>
          
            <div class="mb-3">
              <label for="plan_description" class="form-label">Plan Description</label>
              <textarea
                class="form-control"
                name="description"
                id="plan_description"
                placeholder="Type your description here..."
                rows="2"
                aria-label="Description"
                aria-describedby="addon-icon"
                required
              ></textarea>
              <div class="invalid-feedback">Please enter the plan description!</div>
            </div>
          
          <div class="col-12">
            <div class="d-flex gap-3 pt-2 pt-sm-0">
              <button type="submit" class="btn btn-primary">Save plan</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- edit plan modal -->
 <div class="modal fade" id="editPlanModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Plan</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editPlanForm">
          <input type="hidden" id="editPlanId">
          <div class="mb-3">
            <label class="form-label">Plan Name</label>
            <input class="form-control" type="text" id="editPlanName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="editPlanDescription" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Price (â‚¦)</label>
            <input class="form-control" type="number" id="editPlanPrice" min="0" step="0.01" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Volume (units)</label>
            <input class="form-control" type="number" id="editPlanVolume" min="1" required>
          </div>
          <button class="btn btn-primary d-block w-100" type="submit">Update Plan</button>
        </form>
      </div>
    </div>
  </div>
</div>
