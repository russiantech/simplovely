<div class="modal fade" id="modalServiceRequests" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!---->
            <div class="container py-5 mb-xxl-3">

                <!-- Page title -->
                <h1 class="text-center pb-2 pb-sm-3 mt-lg-3 mt-xl-4">Service Requeests</h1>

                <!-- Forms wrapper -->
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="tab-content bg-body rounded-5 py-3 py-sm-4 px-4 px-sm-5">

                            <form class="needs-validation" id="service_form" method="post" action="/services" novalidate="">
                                <div class="row">
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" name="name" placeholder="Enter Your Name" class="form-control form-control-lg" id="name" required="">
                                        <div class="invalid-tooltip bg-transparent py-0">Enter your name!</div>
                                    </div>
                            
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" placeholder="valid email address" class="form-control form-control-lg" id="email" required="">
                                        <div class="invalid-tooltip bg-transparent py-0">Enter a valid email address!</div>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" name="phone" placeholder="active phone number" class="form-control form-control-lg" id="phone" required="">
                                        <div class="invalid-tooltip bg-transparent py-0">Enter a valid phone number!</div>
                                    </div>
                            
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="quantity">Quantity of Fabrics</label>
                                        <input type="number" class="form-control form-control-lg" id="quantity" name="quantity" required>
                                        <div class="invalid-tooltip bg-transparent py-0">Enter your quantity of Fabrics!</div>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="service_type" class="form-label">Choose A Service</label>
                                        <select class="form-control form-control-lg" id="services" name="service_type" required>
                                            <option value="">Choose</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="laundry">Laundry</option>
                                        </select>
                                        <div class="invalid-tooltip bg-transparent py-0">Choose your preferred Service Type!</div>
                                    </div>
                            
                                    <div class="position-relative mb-4 col-lg-6">
                                        <label for="area" class="form-label">Select Area</label>
                                        <select class="form-control form-control-lg" id="area" name="area" required>
                                            <option value="">Choose</option>
                                            <option value="ajah">Ajah - 2k</option>
                                            <option value="vgc">VGC - 4k</option>
                                            <option value="chevron">Chevron - 3k</option>
                                            <option value="lekki">Lekki - 4k</option>
                                            <option value="lbs">LBS - 10k</option>
                                            <option value="sangotedo">Sangotedo - 13k</option>
                                            <option value="awoyaya">Awoyaya - 11k</option>
                                            <option value="ado_road">Ado Road</option>
                                            <option value="badore">Badore</option>
                                            <option value="adesanya">Adesanya</option>
                                            <option value="graceland">Graceland</option>
                                            <option value="scheme2">Scheme 2</option>
                                            <option value="ogombo">Ogombo</option>
                                        </select>
                                        <div class="invalid-tooltip bg-transparent py-0">Choose your area!</div>
                                    </div>
                                </div>
                            
                                <div class="form-floating mb-4">
                                    <textarea class="form-control" id="fl-textarea" name="address" style="height: 120px;" placeholder="Address and description"></textarea>
                                    <label for="fl-textarea">Your address & description</label>
                                </div>
                            
                                <div class="d-flex flex-column gap-2 mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" checked class="form-check-input" id="privacy" required="">
                                        <label for="privacy" class="form-check-label">I have read and accept the <a class="text-dark-emphasis" href="#!">Privacy Policy</a></label>
                                    </div>
                                </div>
                            
                                <button type="submit" class="btn btn-lg btn-info w-100 btn-rounded rounded-pill">
                                    Continue With Request
                                    <i class="fi-chevron-right fs-lg ms-1 me-n1"></i>
                                </button>
                            </form>
                            

                        </div>
                    </div>
                </div>

            </div>
            <!---->
        </div>
    </div>
</div>

<script>
    
    document.addEventListener("DOMContentLoaded", function() {
        // Fetch Areas
        fetch(`${window.apiUrl}/areas`) // Adjust the endpoint as needed
            .then(response => response.json())
            .then(data => {
                const areaSelect = document.getElementById('area');
                if (!areaSelect) return; // Exit if the element is not found
                data.areas.forEach(area => {
                    const option = document.createElement('option');
                    option.value = area.id; // Assuming area has an 'id' property
                    option.textContent = `${area.area_name} - â‚¦${area.price.toLocaleString()}`; // Display area and price
                    areaSelect.appendChild(option);
                });
            });

        // Fetch Services
        fetch(`${window.apiUrl}/services`) // Adjust the endpoint as needed
            .then(response => response.json())
            .then(data => {
                const serviceSelect = document.getElementById('services');
                if (!serviceSelect) return; // Exit if the element is not found
                data.services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.id; // Assuming service has an 'id' property
                    option.textContent = service.name; // Display service name
                    serviceSelect.appendChild(option);
                });
            });
    });
    
</script>
