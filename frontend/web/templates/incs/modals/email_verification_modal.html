<div id="verificationModal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold">Email Verification Required</h5>
      </div>
      <div class="modal-body text-center">
        <p class="mb-3">Hi <span id="verifyUserName">User</span>,</p>
        <p class="text-muted mb-4">
          Your email address has not been verified yet.<br>
          Please check your inbox for the verification link.
        </p>
        <button id="resendVerification" class="btn btn-primary w-100">
          Resend Verification Email
        </button>
      </div>
    </div>
  </div>
</div>
